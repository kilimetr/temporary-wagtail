{% load menu_tags %}


<div class="container">
	<nav class="navbar navbar-expand-md navbar-light bg-light">
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">

				{% for item in menu_items %}

					{% if item.has_children_in_menu %}
						<li class="nav-item dropdown active">
							<a class="nav-link dropdown-toggle" href="{{ item.href }}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ item.text }}</a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a class="dropdown-item" href="{{ item.href }}">{% sub_menu item %}</a>
							</div>
						</li>

					{% else %}
						<li class="nav-item active">
							<a class="nav-link" href="{{ item.href }}">{{ item.text }}</a>
						</li>

					{% endif %}

				{% endfor %}
			</ul>
		</div>
	</nav>
</div>
