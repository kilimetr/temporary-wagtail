{% load wagtailimages_tags %}

	<div class="card-deck">
		<h1 class="text-center">{{ self.title }}</h1>
		<div class="container">	

			{% for card in self.cards %}
				{% image card.image fill-900x800 as img %}

				<div class="card">
					<img class="card-img-top" src="{{ img.url }}" alt="{{ img.alt }}">
					<div class="card-body">
						<h5 class="card-title">{{ card.title }}</h5>
						<p class="card-text">{{ card.text }}</p>

						{% if card.button_page %}
							<a href="{{ card.button_page.url }}" class="btn btn-primary">Learn More (internal)</a>
						{% elif card.button_url %}
							<a href="{{ card.button_url }}" class="btn btn-primary">Learn More (external)</a>
						{% endif %}

					</div>
				</div>
			{% endfor %}
		</div>
	</div>
